<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="row">
    <div class="column">
      <div class="img-container">
        <img src="images/dress1.jpeg">
      </div>
      <div class="product">
        <p>
          Free People<span class="size"> | Size 6</span>
        </p>
      </div>
      <div class="price">
        <p>
          <mark>$35</mark> <del>$125 retail</del>
        </p>
      </div>
    </div>
    <div class="column">
      <div class="img-container">
        <img src="images/ysl-bag.jpeg">
      </div>
      <div class="product">
        <p>
          Yves Saint Laurent<span class="size"> | One-Size</span>
        </p>
      </div>
      <div class="price">
        <p>
          <mark>$200</mark> <del>$1600 retail</del>
        </p>
      </div>
    </div>
    <div class="column">
      <div class="img-container">
        <img src="images/key.jpeg">
      </div>
      <div class="product">
        <p>
          Tiffany<span class="size"> | One-Size</span>
        </p>
      </div>
      <div class="price">
        <p>
          <mark>$476</mark> <del>$2000 retail</del>
        </p>
      </div>
    </div>
    <div class="column">
      <div class="img-container">
        <img src="images/lv-bag.jpg">
      </div>
      <div class="product">
        <p>
          Louis Vuitton<span class="size"> | One-Size</span>
        </p>
      </div>
      <div class="price">
        <p>
          <mark>$95</mark> <del>$1200 retail</del>
        </p>
      </div>
    </div>
    <div class="column">
      <div class="img-container">
        <img src="images/dress2.jpeg">
      </div>
      <div class="product">
        <p>
          Reformation<span class="size"> | Size 4</span>
        </p>
      </div>
      <div class="price">
        <p>
          <mark>$20</mark> <del>$198 retail</del>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
