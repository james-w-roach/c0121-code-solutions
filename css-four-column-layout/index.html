<!DOCTYPE html>
<html>
  <head>
    <title>Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2 class="heading">How It Works</h2>
    <div class="row">
      <div class="column">
        <div class="img-container1">
          <img src="images/screen-1.png">
        </div>
        <div class="img-container2">
          <img src="images/switch-icon.png">
        </div>
        <div class="heading">
          <h3>App Switching</h3>
        </div>
        <div class="text">
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column">
        <div class="img-container1">
          <img src="images/screen-2.png">
        </div>
        <div class="img-container2">
          <img src="images/filter-icon.png">
        </div>
        <div class="heading">
          <h3>Trip Filtering</h3>
        </div>
        <div class="text">
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column">
        <div class="img-container1">
          <img src="images/screen-3.png">
        </div>
        <div class="img-container2">
          <img src="images/slider-icon.png">
        </div>
        <div class="heading">
          <h3>Service Filters</h3>
        </div>
        <div class="text">
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column">
        <div class="img-container1">
          <img src="images/screen-4.png">
        </div>
        <div class="img-container2">
          <img src="images/bars-icon.png">
        </div>
        <div class="heading">
          <h3>Stats + Mileage</h3>
        </div>
        <div class="text">
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
