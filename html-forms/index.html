<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <div>
      <form action="index.html" method="post">
        <label for="email">Email</label>
        <br />
        <input id="email" type="text">
      </form>
    </div>
    <div>
      Why is coding cool?
      <br />
      <form action="index.html" method="post">
        <select>
          <option value="Select an option"  selected="selected">
            Select an option</option>
          <option value="Because it's interesting">
            Because it's interesting</option>
          <option value="Because it's fun">
            Because it's fun</option>
          <option value="Because it's powerful">
            Because it's powerful</option>
        </select>
      </form>
    </div>
    <div>
      Favorite Language (choose one)
      <br />
      <form action="index.html" method="post">
        <input id="HTML" type="radio" name="language" value="html">
        <label for="HTML">HTML</label>
        <input id="CSS" type="radio" name="language" value="css">
        <label for="CSS">CSS</label>
        <input id="JS" type="radio" name="language" value="js">
        <label for="JS">JavaScript</label>
      </form>
    </div>
    <div>
      Would you like to sign up for more information?
      <br />
      <form action="index.html" method="post">
        <input id="yes" type="checkbox" name="check" value="yes">
        <label for="yes">Sign me up!</label>
      </form>
    </div>
    <div>
      Comments
      <br />
      <form action="index.html" method="post">
        <textarea name="comments" cols="20" rows="6"></textarea>
      </form>
    </div>
    <div>
      <form action="index.html" method="post">
        <input type="submit" name="sub" value="Submit" />
      </form>
    </div>
  </body>
</html>
