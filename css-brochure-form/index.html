<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h3>LEARN MORE</h3>
  </div>
  <div>
    <form action="index.html" method="post">
      <div class="main">
        <section>
          <label for="email">COMPANY EMAIL</label>
          <br />
          <input type="text" id="email" name="email" placeholder="sally@company.co">
        </section>
        <section>
          <label for="full-name">NAME</label>
          <br />
          <input type="text" id="full-name" name="full-name" placeholder="Sally Smith">
        </section>
        <section>
          <label for="location">WHERE ARE YOU HIRING?</label>
          <br />
          <input type="text" id="location" name="location" placeholder="City, Country">
        </section>
        <section>
          <label for="engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
          <br />
          <select id="engineers">
            <option value="1-2 Engineers" selected="selected">
              1-2 Engineers</option>
            <option value="3-4 Engineers">
              3-4 Engineers</option>
            <option value="5+ Engineers">
              5+ Engineers</option>
          </select>
        </section>
      </div>
      <div class="pesky-submit">
        <input id="sub" type="submit" name="sub" value="SUBMIT" />
      </div>
    </form>
  </div>
</body>
</html>
